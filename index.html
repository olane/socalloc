<!doctype html>
<html ng-app="socAlloc">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="index.js"></script>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div ng-controller="AllocController">

      <table>
        <tr>
          <th>Society name</th>
          <th>Member count</th>
          <th>Requested funding</th>
          <th>Allocated funding</th>
        </tr>

        <tr ng-repeat="soc in socs">
          <td><input type="text" ng-model="soc.name" /></td>
          <td><input type="number" ng-model="soc.memberCount" min="0" /></td>
          <td><input type="number" ng-model="soc.requestedFunding" min="0" /></td>
          <td><span class="allocated-funding-cell">{{socAllocation(soc)}}</span></td>
          <td><button ng-click="removeRow(soc)" class="btn btn-xs btn-danger">Remove row</button></td>
        </tr>
      </table>

      <form ng-submit="addSoc()">
        <button type="submit" class="btn btn-sm btn-primary">Add row</button>
      </form>

      Budget:<input type="number" ng-model="budget" />

      <div id="stats">
        <span>Total allocated: {{totalAllocatedFunding()}}</span>
        <span>Unused: {{unusedBudget()}}</span>
      </div>

      <textarea ng-model="pasteData"></textarea>
      <button ng-click="importPastedData()" class="btn btn-sm btn-default">Import</button>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
